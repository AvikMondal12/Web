<!DOCTYPE html>
<html>
<head>
    <title>Frameset Example</title>
</head>
<frameset cols="20%,80%">
    <!-- Left menu frame -->
    <frame src="menu.html" name="menuFrame" scrolling="auto" noresize>

    <!-- Right content frame -->
    <frame src="welcome.html" name="contentFrame" scrolling="auto">
</frameset>
</html>
