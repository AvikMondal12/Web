<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brainware University - Student Registration</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #cb1171, #2537dd);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .form-container {
      background: #fff;
      padding: 40px;
      border-radius: 18px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
      width: 800px;
      max-width: 95%;
    }

    .form-header {
      text-align: center;
      margin-bottom: 25px;
    }

    .form-header img {
      width: 80px;
      margin-bottom: 10px;
    }

    .form-header h2 {
      margin: 0;
      font-size: 26px;
      color: #2575fc;
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px 30px;
    }

    label {
      font-weight: 600;
      margin-bottom: 6px;
      display: block;
      color: #444;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      transition: 0.3s;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #2575fc;
      box-shadow: 0 0 6px rgba(37,117,252,0.4);
      outline: none;
    }

    textarea {
      resize: none;
    }

    .full-width {
      grid-column: span 2;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .btn {
      padding: 12px 30px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .submit-btn {
      background: #2575fc;
      color: #fff;
    }

    .reset-btn {
      background: #f44336;
      color: #fff;
    }

    .btn:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    /* Responsive */
    @media (max-width: 700px) {
      .form-grid {
        grid-template-columns: 1fr;
      }
      .full-width {
        grid-column: span 1;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <div class="form-header">
      <!-- Add University Logo here -->
      <img src="https://www.brainwareuniversity.ac.in/images/logo.png" alt="Brainware University Logo">
      <h2>Student Registration Form</h2>
    </div>

    <form id="registrationForm">
      <div class="form-grid">
        <div>
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" required>
        </div>

        <div>
          <label for="student_code">Student Code</label>
          <input type="text" id="student_code" name="student_code" required>
        </div>

        <div>
          <label for="course">Course</label>
          <select id="course" name="course" required>
            <option value="">-- Select Course --</option>
            <option>B.Tech</option>
            <option>M.Tech</option>
            <option>BBA</option>
            <option>MBA</option>
            <option>BCA</option>
            <option>MCA</option>
            <option>Other</option>
          </select>
        </div>

        <div>
          <label for="dob">Date of Birth</label>
          <input type="date" id="dob" name="dob" required>
        </div>

        <div>
          <label for="gender">Gender</label>
          <select id="gender" name="gender" required>
            <option value="">-- Select Gender --</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
        </div>

        <div>
          <label for="blood_group">Blood Group</label>
          <select id="blood_group" name="blood_group" required>
            <option value="">-- Select Blood Group --</option>
            <option>A+</option>
            <option>A-</option>
            <option>B+</option>
            <option>B-</option>
            <option>O+</option>
            <option>O-</option>
            <option>AB+</option>
            <option>AB-</option>
            <option>K+</option>
            <option>K-</option>
          </select>
        </div>

        <div>
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="1234567890" required>
        </div>

        <div>
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="full-width">
          <label for="address">Address</label>
          <textarea id="address" name="address" rows="3" required></textarea>
        </div>

        <div>
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>

        <div>
          <label for="confirm_password">Confirm Password</label>
          <input type="password" id="confirm_password" name="confirm_password" required>
        </div>
      </div>

      <div class="button-group">
        <button class="btn submit-btn" type="submit">Submit</button>
        <button class="btn reset-btn" type="reset">Reset</button>
      </div>
    </form>
  </div>

  <script>
    document.getElementById("registrationForm").addEventListener("submit", function(e) {
      e.preventDefault();

      let pass = document.getElementById("password").value;
      let confirmPass = document.getElementById("confirm_password").value;

      if (pass !== confirmPass) {
        alert("‚ùå Passwords do not match!");
        return;
      }

      alert("‚úÖ Registration Successful! Welcome to Brainware University üéì");
      this.reset();
    });
  </script>
</body>
</html>
