<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Show Image on Hover</title>
<style>
.heading-container h2{
 cursor: url('http://www.rw-designer.com/cursor-extern.php?id=170868.cur') 40 40, auto;
 font-size: 3rem;
}
.heading-container h3{
    cursor: url('http://www.rw-designer.com/cursor-extern.php?id=94060')4 100, auto;
    
    font-size: 3rem;
}

.heading-container h1
{
 cursor: pointer;
}
.heading-container h4{
    cursor: wait;
}
.heading-container h5{
    cursor: none;
}
</style>
</head>
<body>

<div class="heading-container">
  <h2>Hover over me!</h2>
<h3>Hello world</h3>
<h1>
    Hello World
</h1>
<h4>
    Hello World
</h4>
<h5>
    Hello World
</h5>
</div>

</body>
</html>
