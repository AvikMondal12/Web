<!DOCTYPE html>

      body{
        color: red;

  <body>
    <p>a<sup>2</sup>+2ab+b<sup>2</sup></p>
    <table border="1">
      <tr>
        <th colspan="2">Formula</th>
      </tr>

      <tr>
        <td>(a+b)<sup>2</sup></td>
        <td>a<sup>2</sup>+2ab+b<sup>2</sup></td>
      </tr>
      <tr>
        <td>(a-b)<sup>2</sup></td>

      </tr>
    </table>
